<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/c2f55ce452.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="search-container">
        <input
          type="text"
          class="locationInput"
          id="locationInput"
          placeholder="Search City or Address"
          autocomplete="off"
        />
        <button class="searchBtn" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="settings-container">
        <button class="convertBtn" id="celsiusBtn">°C, m/s</button>
        <button class="convertBtn" id="fahrenheitBtn">°F, m/s</button>
      </div>
    </header>
    <p id="dataDisplay"></p>
  </body>
</html>
