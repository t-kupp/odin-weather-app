<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/c2f55ce452.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <div class="search-container">
        <input
          type="text"
          class="locationInput"
          id="locationInput"
          placeholder="Search City or Address"
          autocomplete="off"
        />
        <button class="searchBtn" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="settings-container">
        <button class="convertBtn" id="celsiusBtn">°C, km/h</button>
        <button class="convertBtn active" id="fahrenheitBtn">°F, mph</button>
      </div>
    </nav>
    <div class="content">
      <div class="currentWeather">
        <p class="locationName" id="locationName"></p>
        <div class="info-container">
          <div class="leftInfo">
            <div class="currentIcon" id="currentIcon"></div>
            <div class="currentTemp" id="currentTemp"></div>
            <div class="date-time-container">
              <div class="currentDate" id="currentDate"></div>
              <div class="currentTime" id="currentTime"></div>
            </div>
          </div>
          <div id="rightInfo" class="rightInfo">
          </div>
      </div>
      <div class="forecast"></div>
    </div>
  </body>
</html>
